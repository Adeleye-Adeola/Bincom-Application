<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .fibonacci-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .fibonacci-item {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .fibonacci-item:hover {
            transform: scale(1.05);
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            .fibonacci-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>First 50 Fibonacci Numbers</h1> 
        <a href="{%url 'home'%}"><Button class="fibonacci-item">Home</Button></a>
        <br><br>
        <div class="fibonacci-grid">
            {% for number in fib_sequence %}
                <div class="fibonacci-item">{{ number }}</div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
