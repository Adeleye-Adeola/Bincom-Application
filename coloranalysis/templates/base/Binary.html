<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Binary Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .result {
            background-color: #e8f4fd;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .binary {
            font-size: 1.4rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 0.5rem;
            word-break: break-all;
        }

        .base10 {
            font-size: 1.2rem;
            color: #2c3e50;
        }

        .generate-btn {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .fibonacci-item {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .generate-btn:hover {
            background-color: #2980b9;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .binary {
                font-size: 1.2rem;
            }

            .base10 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Binary Generator</h1>
        <div class="result">
            <div class="binary">{{ binary }}</div>
            <div class="base10">Base 10: {{ base10 }}</div>
        </div>
        <button class="generate-btn" onclick="window.location.reload();">Generate New</button>
        <a href="{%url 'home'%}"><Button class="fibonacci-item">Home</Button></a>
    </div>
</body>
</html>
